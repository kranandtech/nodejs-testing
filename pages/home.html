<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .navbar {
            /* background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px; */
            width: 85%;
            margin: auto;
            padding: 35px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .navbar ul li {
            list-style: none;
            display: inline;
            margin: 0 20px;
            position: relative;
        }
        .navbar ul li a{
            text-decoration: none;
            color: #fff;
            text-transform: uppercase;
        }
        .navbar ul li::after{
            content: '';
            height: 3px;
            width: 0px;
            background: #009688;
            position: absolute;
            left: 0;
            bottom: -10px;
            transition: 0.5s;
        }
        .navbar ul li:hover::after{
            width: 100%;
        }

        .search-bar {
            margin-left: 200px;
            
        }
        .search-bar input[type="text"] {
            padding: 6px;
            margin-top: 8px;
            font-size: 17px;
            border: none;
            border-radius: 4px;
        }
        .banner{
            width: 100%;
             height: 100vh;
             background-image: linear-gradient(rgba(0, 0, 0,0.75),rgba(0,0,0,0.65)),
             url("https://images.unsplash.com/photo-1606088221456-f100076bf24f?q=80&w=1858&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
             background-size: cover;
             background-position: center;
          
        }
        .content {
           width: 100%;
           position: absolute;
           top: 50%;
           transform: translateY(-50%);
           text-align: center;
           color: #fff;
        }
        .content h1{
            font-size: 70px;
            margin-top: 80px;
        }
        .content p{
            margin: 20px auto;
            font-weight:100 ;
            line-height: 25px;
        }
        button{
            width: 140px;
            padding: 15px 0;
            text-align: center;
            margin: 20px 10px;
            border-radius: 25px;
            font-weight: bold;
            border: 2px solid #009688;
            background: transparent;
            color: #fff;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        button a{
            text-decoration: none;
            color: #fff;
        }
        span{
            background: #009688;
            height: 100%;
            width: 0%;
            border-radius: 25px;
            position: absolute;
            left: 0;
            bottom: 0;
            z-index: -1;
            transition: 0.5s;
        }
        button:hover span{
            width: 100%;
        }
        button:hover{
            border: none;
        }
        .product-image {
            width: 100%;
            height: auto;
            max-height: 900px;
            margin-bottom: 20px;
            
        }
        .product-view{
          margin: 5px;
          padding: 10px;
        }
        .product-view p{
          padding: 10px;;
        }
        .product-view a{
          /* position: absolute; */
          top: 400px;
          text-decoration: none;
          padding: 10px 20px;
    background-color: #138065;
    color: white;
    border: none;
    font-size: 18px;
    box-shadow: 0 0 6px rgba(0, 0, 0, 0.2);
    cursor: pointer;
    border-radius: 5px;
    margin-left: 10px;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="banner">
    <div class="navbar">
        <div class="search-bar">
            <input type="text" placeholder="Search..">
        </div>
        <ul>
           <li><a href="/">Home</a></li> 
           <li><a href="/products">Products</a></li> 
           <li><a href="#">About Us</a></li> 
           <li><a href="#">Contact</a></li> 
            
        </ul>
        
    </div>
     
    <!-- <div class="main">
        <div class="product-view">
          
        <a href="/products">View Products</a>
        </div>
        
    </div> -->
    <div class="content">
        <h1>Buy Your Needs</h1>
        
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga saepe ex labore molestiae porro, mollitia fugit numquam aspernatur magnam, laboriosam ipsum cumque vero! Officia, magnam!</p>
        <div>
            <button type="button"><span></span><a href="/products">View Products</a></button>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 productdemo.com All rights reserved.</p>
    </div>
</div>
</body>
</html>
